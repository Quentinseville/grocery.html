<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATHE GROCERY SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .products {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background: #1b5e20;
        }

        .cart {
            flex: 1;
            background: white;
            margin-left: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .cart h2 {
            text-align: center;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>ü•¶ Fresh mathe Grocery Shop</h1>
    <p>Quality food at affordable prices</p>
</header>

<div class="container">
    <!-- Products -->
    <div class="products">
        <div class="product">
            <h3>Tomatoes</h3>
            <p>KSh 50</p>
            <button onclick="addToCart('Tomatoes', 50)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Kitungu</h3>
            <p>KSh 60</p>
            <button onclick="addToCart('kitungu', 60)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Dania</h3>
            <p>KSh 70</p>
            <button onclick="addToCart('dania', 70)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Rice (1kg)</h3>
            <p>KSh 150</p>
            <button onclick="addToCart('Rice', 150)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart">
        <h2>üõç Cart</h2>
        <ul id="cart-items"></ul>
        <div class="total">
            Total: KSh <span id="total">0</span>
        </div>
    </div>
</div>

<script>
    let total = 0;

    function addToCart(item, price) {
        const cartItems = document.getElementById("cart-items");
        const li = document.createElement("li");

        li.innerHTML = `<span>${item}</span><span>KSh ${price}</span>`;
        cartItems.appendChild(li);

        total += price;
        document.getElementById("total").innerText = total;
    }
</script>

</body>
</html>
